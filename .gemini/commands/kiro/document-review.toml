| -------- | ----- | ------------------ | ------------------ |
| ...      | ...   | ...                | ...                |

---

_This review was generated by the document-review command._
```

## Output

After review completion, display:

1. **Report Location**: `.kiro/specs/{{args}}/document-review-{n}.md`
2. **Review Summary**: Critical/Warning/Info counts
3. **Next Action Suggestions**:
   - If Critical exists: Recommend requirements/design fixes
   - If Warnings only: Recommend addressing before implementation
   - If Info only: Safe to proceed with implementation

### Next Steps Guidance

**If Critical Issues Found**:

- Run `/kiro:document-review-reply {{args}}` to generate responses to review issues
- Address critical issues based on the response recommendations
- Update relevant specification documents
- Re-run `/kiro:document-review {{args}}` to verify fixes

**If Warnings Only**:

- Run `/kiro:document-review-reply {{args}}` to review and respond to warnings
- Or document accepted risks and proceed
- Run `/kiro:spec-impl {{args}}` when ready

**If Clean Review**:

- Specification is ready for implementation
- Run `/kiro:spec-impl {{args}}` to start development
